<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Thumbnail Template</title>
  </head>
  <body>
    <div class="socialmedia socialmedia--instagram">
      <div class="socialmedia-wrap">
        <div class="socialmedia__img-wrap">
          <img class="socialmedia__img" src="img/thumbnail-img.png" alt="" />
        </div>

        <div class="socialmedia__handler-signature">
          <div class="handler-signature__info">
            <h3 class="info__preferred-name">Shaydee Coder</h3>
            <p class="info__role">Frontend Developer</p>
            <p class="info__tech-stack">React.js | Redux</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
